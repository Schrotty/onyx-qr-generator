apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
      - name: database
        persistentVolumeClaim: { claimName: redis }
      containers:
      - name: redis
        image: redis:6.2-alpine
        command: ["redis-server", "--bind", "0.0.0.0", "--appendonly", "yes", "--save", "\"\"", "--loglevel", "verbose"]
        resources:
          limits:
            memory: "250Mi"
            cpu: "100m"
        ports: [{ containerPort: 6379 }]
        volumeMounts: [{ mountPath: "/data", name: "database" }]
