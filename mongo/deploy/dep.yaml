apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      volumes:
      - name: database
        persistentVolumeClaim: { claimName: mongo }
      containers:
      - name: mongo
        image: mongo:5
        resources:
          limits:
            memory: "250Mi"
            cpu: "100m"
        ports:
        - containerPort: 27017
        volumeMounts: [{ mountPath: "/data", name: "database" }]
