apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      volumes:
      - name: database
        persistentVolumeClaim: { claimName: rabbitmq }
      containers:
      - name: rabbitmq
        image: rabbitmq:3.9-management-alpine
        env:
        - name: RABBITMQ_NODENAME
          value: "rabbitmq"
        resources:
          limits:
            memory: "250Mi"
            cpu: "100m"
        ports:
        - name: rabbit
          containerPort: 5672
        - name: ui
          containerPort: 15672
        volumeMounts: [{ mountPath: "/var/lib/rabbitmq", name: "database" }]

