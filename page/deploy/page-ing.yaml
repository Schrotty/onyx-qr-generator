apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: landing-page-ingress
  labels:
    name: landing-page-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  rules:
  - host: welcome-{{ CI_PROJECT_ID }}.edu.k8s.th-luebeck.dev
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: landing-page
            port: 
              number: 80
  tls:
  - hosts:
    - welcome-{{ CI_PROJECT_ID }}.edu.k8s.th-luebeck.dev
    secretName: welcome-tls-certificate
